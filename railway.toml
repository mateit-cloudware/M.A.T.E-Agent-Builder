# Railway Configuration f√ºr M.A.T.E. Agent Builder (Flowise Fork)
# https://docs.railway.app/reference/config-as-code
# 
# Required Environment Variables:
# - DATABASE_URL: PostgreSQL connection string
# - SECRETKEY_PATH: Path to JWT secret file
# - FLOWISE_USERNAME: Admin username
# - FLOWISE_PASSWORD: Admin password
# - STRIPE_SECRET_KEY: Stripe API key for billing
# - STRIPE_WEBHOOK_SECRET: Stripe webhook signature secret
#
# Optional:
# - PORT: Server port (default: 3000)
# - CORS_ORIGINS: Allowed CORS origins
# - LOG_LEVEL: debug|info|warn|error

[build]
builder = "nixpacks"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[build.nixpacksPlan.phases.install]
dependsOn = ["setup"]
cmds = ["pnpm install --prod=false"]

[build.nixpacksPlan.phases.build]
dependsOn = ["install"]
cmds = ["pnpm build"]

[build.nixpacksPlan.phases.cleanup]
dependsOn = ["build"]
cmds = [
    "pnpm prune --prod",
    "rm -rf /root/.cache /root/.npm /tmp/*",
    "find . -name '*.map' -delete",
    "find . -name '*.ts' -not -name '*.d.ts' -delete"
]

[deploy]
startCommand = "pnpm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/api/v1/ping"
timeout = 120
interval = 30
