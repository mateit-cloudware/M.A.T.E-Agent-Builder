[build]
builder = "nixpacks"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[build.nixpacksPlan.phases.install]
dependsOn = ["setup"]
cmds = ["pnpm install"]

[build.nixpacksPlan.phases.build]
dependsOn = ["install"]
cmds = ["pnpm build"]

[deploy]
startCommand = "pnpm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/"
timeout = 120
interval = 30
